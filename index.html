<html>
    <head>
        <title>Roll-Dick</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div class="container mt-5">

            <div class="row">
                <div class="col-3">

                    <div class="row">
                        <div class="btn btn-info btnRoll col-11 mb-2" id="btnRoll" onclick="roll(1);">
                            Roll!
                        </div>
                    </div>

                    <div class="row">
                        <div class="btn btn-danger btnQ mb-1 col-4" onclick="disableRolls(1, 1);"></div>
                        <div class="btn btn-dark roll ml-1 col-8" id="roll1"></div>
                    </div>

                    <div class="row">
                        <div class="btn btn-danger btnQ mb-1 col-4" onclick="disableRolls(1, 2);"></div>
                        <div class="btn btn-dark roll ml-1 col-8" id="roll2"></div>
                    </div>

                    <div class="row">
                        <div class="btn btn-danger btnQ mb-1 col-4" onclick="disableRolls(1, 3);"></div>
                        <div class="btn btn-dark roll ml-1 col-8" id="roll3"></div>
                    </div>

                    
                </div>

                <div class="col-3">

                    <div class="row">
                        <div class="btn btn-info btnRoll col-11 mb-2" id="btnRoll" onclick="roll(2);">
                            Roll!
                        </div>
                    </div>


                    <div class="row">
                        <div class="btn btn-danger btnQ mb-1 col-4" onclick="disableRolls(2, 1);"></div>
                        <div class="btn btn-dark roll ml-1 col-8" id="roll4"></div>
                    </div>

                    <div class="row">
                        <div class="btn btn-danger btnQ mb-1 col-4" onclick="disableRolls(2, 2);"></div>
                        <div class="btn btn-dark roll ml-1 col-8" id="roll5"></div>
                    </div>

                    <div class="row">
                        <div class="btn btn-danger btnQ mb-1 col-4" onclick="disableRolls(2, 3);"></div>
                        <div class="btn btn-dark roll ml-1 col-8" id="roll6"></div>
                    </div>

                    
                </div>
            </div>

        </div>
        

    </body>

    <script src="./main.js">
        
    </script>
</html>
