<html>
    <head>
        <title>Roll-Dice</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, 
        user-scalable=0">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div class="container p-4 mt-5">
            
            <div class="row">

                <div class="col-2 col-sm-4"></div>

                <div class="col-4 col-sm-2">

                    <div class="row">
                        <div class="btn btn-success btnRoll col-12 mb-2 p-1 pt-4" id="btnRoll1" onclick="animateRolls(1);">
                            <img src="sprites/dices.png" alt="">
                        </div>
                    </div>

                    <div class="row">
                        <div class="btn btn-warning btnQ mb-1 ml-1 col-3" onclick="disableRolls(1, 1);">1</div>
                        <div class="btn btn-warning btnQ mb-1 ml-1 col-3" onclick="disableRolls(1, 2);">2</div>
                        <div class="btn btn-warning btnQ mb-1 ml-1 col-3" onclick="disableRolls(1, 3);">3</div>
                    </div>

                    <div class="row">
                        
                        <img src="" id="roll1img" alt="">
                    </div>


                    <div class="row">
                        
                        <img src="" id="roll2img" alt="">
                    </div>

                    <div class="row">
                        
                        <img src="" id="roll3img" alt="">
                    </div>

                    
                </div>
                <div class="col-4 col-sm-2 ml-5">

                    <div class="row">
                        <div class="btn btn-success btnRoll col-12 mb-2 p-1 pt-4" id="btnRoll2" onclick="animateRolls(2);">
                            <img src="sprites/dices.png" alt="">
                        </div>
                    </div>

                    <div class="row">
                        <div class="btn btn-warning btnQ mb-1 ml-1 col-3" onclick="disableRolls(2, 1);">1</div>
                        <div class="btn btn-warning btnQ mb-1 ml-1 col-3" onclick="disableRolls(2, 2);">2</div>
                        <div class="btn btn-warning btnQ mb-1 ml-1 col-3" onclick="disableRolls(2, 3);">3</div>
                    </div>

                    <div class="row">
                        
                        <img src="" id="roll4img" alt="">
                    </div>

                    <div class="row">
                        
                        <img src="" id="roll5img" alt="">
                        
                    </div>

                    <div class="row">
                        
                        <img src="" id="roll6img" alt="">
                    </div>

                    <div class="col-2 col-sm-4"></div>
                </div>
            </div>
            <hr>

            
            

            <div hidden>
                <p id="total"></p>
                <p id="totalByNumber1"></p>
                <p id="totalByNumber2"></p>
                <p id="totalByNumber3"></p>
                <p id="totalByNumber4"></p>
                <p id="totalByNumber5"></p>
                <p id="totalByNumber6"></p>
            </div>

        </div>
        

    </body>
    <footer>
        <div class="col-12 text-right p-5">
            <p class="text-right">Ver. 1.1</p>
        </div>
    </footer>

    <script src="./main.js">
        
    </script>
</html>
