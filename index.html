<html>
    <head>
        <title>Roll-Dice</title>

        <meta name="viewport" content="width=360, initial-scale=1.0, maximum-scale=1.0, 
        user-scalable=0">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div class="container mt-5 p-4">
            
            <div class="row">
                <div class="col-5">

                    <div class="row">
                        <div class="btn btn-info btnRoll col-12 mb-2" id="btnRoll1" onclick="animateRolls(1);">
                            Roll!
                        </div>
                    </div>

                    <div class="row">
                        <div class="btn btn-warning btnQ mb-1 col-4" onclick="disableRolls(1, 1);"></div>
                        <div class="btn btn-light roll col-8" id="roll1"></div>
                    </div>

                    <div class="row">
                        <div class="btn btn-warning btnQ mb-1 col-4" onclick="disableRolls(1, 2);"></div>
                        <div class="btn btn-light roll col-8" id="roll2"></div>
                    </div>

                    <div class="row">
                        <div class="btn btn-warning btnQ mb-1 col-4" onclick="disableRolls(1, 3);"></div>
                        <div class="btn btn-light roll col-8" id="roll3"></div>
                    </div>

                    
                </div>
                <div class="col-2"></div>
                <div class="col-5">

                    <div class="row">
                        <div class="btn btn-info btnRoll col-12 mb-2" id="btnRoll2" onclick="animateRolls(2);">
                            Roll!
                        </div>
                    </div>


                    <div class="row">
                        <div class="btn btn-warning btnQ mb-1 col-4" onclick="disableRolls(2, 1);"></div>
                        <div class="btn btn-light roll col-8" id="roll4"></div>
                    </div>

                    <div class="row">
                        <div class="btn btn-warning btnQ mb-1 col-4" onclick="disableRolls(2, 2);"></div>
                        <div class="btn btn-light roll col-8" id="roll5"></div>
                    </div>

                    <div class="row">
                        <div class="btn btn-warning btnQ mb-1 col-4" onclick="disableRolls(2, 3);"></div>
                        <div class="btn btn-light roll col-8" id="roll6"></div>
                    </div>

                    
                </div>
            </div>
            <hr>
            <div class="col-12 text-right p-0 mr-0">
                <p class="text-right">Ver. 1.0</p>
            </div>
            

            <div hidden>
                <p id="total"></p>
                <p id="totalByNumber1"></p>
                <p id="totalByNumber2"></p>
                <p id="totalByNumber3"></p>
                <p id="totalByNumber4"></p>
                <p id="totalByNumber5"></p>
                <p id="totalByNumber6"></p>
            </div>

        </div>
        

    </body>

    <script src="./main.js">
        
    </script>
</html>
